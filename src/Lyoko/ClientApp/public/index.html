<!DOCTYPE html>
<html lang="zh-CN">

	  Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

	<title><%= htmlWebpackPlugin.options.lang %></title>
</head>
